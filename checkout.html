<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  </head>
  <body class="container my-5 d-flex flex-column gap-4">
    <header class="d-flex justify-content-between">
      <a href="index.html"><img id="logo" src="assets/logo.svg" alt="logo" /></a>

      <div class="dropdown">
        <button
          class="btn btn-outline-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Olá, Gustavo!
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#meu-perfil">Meu Perfil</a></li>
          <li><a class="dropdown-item" href="#meus-ingressos">Meus Ingressos</a></li>
          <li><a class="dropdown-item" href="login.html">Sair</a></li>
        </ul>
      </div>
    </header>

    <main class="container d-flex flex-column gap-3">
      <div class="card">
        <div class="card-header"><h5>Resumo do Pedido:</h5></div>
        <div class="card-body">
          <p class="card-text">1x Ingresso Plantão Festival</p>
        </div>
      </div>

      <div>
        <p>
          CPF:
          <input class="form-control" type="text" placeholder="ex: 123.456.789-99" aria-label="default input example" />
        </p>
        <p>
          Telefone:
          <input
            class="form-control"
            type="text"
            placeholder="ex: (85)9.9999-9999"
            aria-label="default input example"
          />
        </p>

        <p>
          CEP:
          <input class="form-control" type="text" placeholder="ex: 99.999-999" aria-label="default input example" />
        </p>
        <p>
          Estado:
          <input class="form-control" type="text" placeholder="ex: Ceará" aria-label="default input example" />
        </p>
        <p>
          Cidade:
          <input class="form-control" type="text" placeholder="ex: Fortaleza" aria-label="default input example" />
        </p>
        <p>
          Nome Completo:
          <input class="form-control" type="text" placeholder="Nome Sobrenome" aria-label="default input example" />
        </p>
      </div>

      <button type="button" class="btn btn-danger">Finalizar Pedido</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
